<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
    </div>


    <div class="row" th:if="${member == null}">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/members/add}'|"
                    type="button" >회원가입</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-start"
                    th:onclick="|location.href='@{/login}'|"
                    type="button" >로그인</button>
        </div>
    </div>

    <div class="row" th:if="${member != null}">
        <div class="col">안녕하세요! <span th:text="${member.name}"></span></div>
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/posts/add}'|"
                    type="button" >게시글 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>게시글 제목</th>
                <th>작성자</th>
                <th>작성 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td><a href="post.html" th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.id}">회원id</a></td>
                <td><a href="post.html" th:href="@{|/posts/${post.id}|}" th:text="${post.title}">상품명</a></td>
                <td th:text="${post.writer.name}">10000</td>
                <td th:text="${post.pubDate}">10000</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
