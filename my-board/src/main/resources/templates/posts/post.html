<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="itemId">작성자</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${post.writer.name}" readonly>
    </div>
    <div>
        <label for="itemName">제목</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${post.title}" readonly>
    </div>
    <div>
        <label for="price">작성일자</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${post.pubDate}" readonly>
    </div>
    <div>
        <label for="quantity">내용</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${post.content}" readonly>
    </div>
    <div th:if="${post.editDate != null}">
        <label for="editDate">수정일자</label>
        <input type="text" id="editDate" name="editDate" class="form-control" value="10" th:value="${post.editDate}"  readonly>
    </div>

    <hr class="my-4">

    <div class="row">

        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:if="${loginMember == post.writer}"
                    th:onclick="|location.href='@{/posts/{postId}/edit(postId=${post.id})}'|"
                    type="button">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/posts}'|"
                    type="button">목록으로</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:if="${loginMember == post.writer}"
                    th:onclick="|location.href='@{/posts/{postId}/delete(postId=${post.id})}'|"
                    type="button">게시글 삭제</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
